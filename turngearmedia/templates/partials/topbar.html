<div class="w-full h-16 flex flex-col justify-between absolute top-0 left-0 z-20">
  <header class="h-16 w-full flex items-center relative justify-center px-5 space-x-10 bg-gray-800">
    {% if not user.is_authenticated %}
    <nav class="w-5/6 flex flex-row justify-between align-middle items-center text-white">
      <div class="w-10 h-10 bg-gray-400 rounded-full"></div>
      <ul class="nav navbar flex flex-shrink-0 items-center space-x-4 text-white">
        <li class="nav navitem "><a href="#">Who Are We?</a></li>
        <li class="nav navitem "><a href="#">What We Do.</a></li>
        <li class="nav navitem "><a href="#">Showcase.</a></li>
        <li class="nav navitem "><a href="#">Blog.</a></li>
      </ul>
      <div class="flex flex-row gap-8 align-middle items-center">
        <a href="#" class="py-2 px-3 bg-blue-700 rounded-lg font-bold">Sign Up</a>
        <a href="/login" class="py-2 px-3 bg-teal-700 rounded-lg font-bold">Login</a>
        <a href="#" class="py-2 px-3 bg-violet-700 rounded-lg font-bold">Contact Us</a>
      </div>
    </nav>
    {% else %}
    <div class="w-5/6 flex flex-row justify-between align-middle items-center text-white">
      <div class="w-10 h-10 bg-gray-400 rounded-full"></div>
      <div class="flex flex-shrink-0 items-center space-x-4 text-white">
        <div class="flex flex-col items-end">
          <div class="text-md font-medium">{{user.username}}</div>
          <div class="text-sm font-regular">{{user.email}}</div>
        </div>
      </div>
    </div>
    {% endif %}
  </header>
</div>
